
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motorrad Live-Wetterkarte ‚Äì Weather Focus (Auto-Locate, Fix)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    :root {
      --bg: #f9fafb; --text: #111827; --muted: #6b7280;
      --chip-bg: #111827; --chip-br: rgba(255,255,255,.9); --chip-shadow: 0 1px 0 rgba(0,0,0,.25);
      --route: #6b705c; --route-outline: #ffffff; --fallback: #9ca3af;
      --me: #2563eb; --btn-bg: rgba(255,255,255,.96); --btn-br: #e5e7eb; --btn-tx: #111827;
    }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); }
    #map { width: 100%; height: 100vh; }

    .toolbar { position: absolute; top: 12px; left: 12px; display: grid; gap: 8px; z-index: 1000; }
    .btn {
      appearance: none; border: 1px solid var(--btn-br); background: var(--btn-bg); color: var(--btn-tx);
      border-radius: 10px; padding: 8px 10px; font: 600 13px/1 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      cursor: pointer; box-shadow: 0 1px 2px rgba(0,0,0,.06); min-width: 44px;
    }
    .segbtns { display:flex; gap:6px; }
    .btn.pill { border-radius: 999px; padding: 6px 10px; }
    .btn.active { border-color:#111827; box-shadow: 0 1px 2px rgba(0,0,0,.12); }

    .status { position: absolute; bottom: 12px; left: 12px; z-index: 1000;
      background: var(--btn-bg); border: 1px solid var(--btn-br); border-radius: 10px; padding: 8px 10px;
      font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color: var(--muted); box-shadow: 0 1px 2px rgba(0,0,0,.06); }

    .chip-marker { transform: translate(-50%, -34px); }
    .chip-marker > div {
      display: inline-block; padding: 4px 10px; border-radius: 999px;
      background: var(--chip-bg); color: #fff; font: 700 12px/1 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      border: 2px solid var(--chip-br); box-shadow: 0 6px 16px rgba(0,0,0,.18);
      white-space: nowrap; max-width: 220px; overflow: hidden; text-overflow: ellipsis; letter-spacing: .2px; text-shadow: var(--chip-shadow);
    }
    .leaflet-control { border-radius: 8px; overflow: hidden; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="toolbar">
    <button class="btn" id="fit">Route zentrieren</button>
    <button class="btn" id="locate">Mich orten</button>
    <button class="btn" id="share">Link teilen</button>
    <div class="segbtns">
      <button class="btn pill active" id="modeToday">Heute</button>
      <button class="btn pill" id="modeTomorrow">Morgen</button>
      <button class="btn pill" id="modeDayAfter">√úbermorgen</button>
    </div>
  </div>
  <div class="status" id="status">Karte l√§dt ‚Ä¶</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    // Helper for CSS vars with fallback
    function cssVar(name, fallback){ 
      var v = getComputedStyle(document.documentElement).getPropertyValue(name);
      v = v ? v.trim() : '';
      return v || fallback;
    }

    const points = [
      { name: "Grossh√∂chstetten (CH)", lat: 46.906, lon: 7.638 },
      { name: "Interlaken (CH)",       lat: 46.686, lon: 7.863 },
      { name: "Andermatt (CH)",        lat: 46.637, lon: 8.593 },
      { name: "Chur (CH)",             lat: 46.850, lon: 9.532 },
      { name: "St. Moritz (CH)",       lat: 46.490, lon: 9.835 },
      { name: "Bormio (IT)",           lat: 46.468, lon: 10.366 },
      { name: "Bozen (IT)",            lat: 46.498, lon: 11.354 },
      { name: "Pieve di Cadore (IT)",  lat: 46.427, lon: 12.368 },
      { name: "Tolmezzo (IT)",         lat: 46.402, lon: 13.020 },
      { name: "Bovec (SI)",            lat: 46.338, lon: 13.552 },
      { name: "Tolmin (SI)",           lat: 46.185, lon: 13.733 },
      { name: "Ajdov≈°ƒçina (SI)",       lat: 45.886, lon: 13.909 },
      { name: "Nova Vas (SI)",         lat: 45.755, lon: 14.514 },
      { name: "Koƒçevje (SI)",          lat: 45.643, lon: 14.863 },
      { name: "Sopac (HR)",            lat: 45.132, lon: 14.941 },
      { name: "Breze (HR)",            lat: 44.997, lon: 14.987 },
      { name: "Senj (HR)",             lat: 44.989, lon: 14.905 }
    ];
    function stripCountry(s){ return s.replace(/\s*\([A-Z]{2}\)\s*$/, ''); }

    // Basemap
    const cartoLight = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { maxZoom: 19, attribution: '&copy; OSM & CARTO' });
    const map = L.map('map', { layers: [cartoLight] });

    window.addEventListener('load', function(){ setTimeout(function(){ map.invalidateSize(); }, 150); });

    // Buttons
    document.getElementById('fit').addEventListener('click', function(){ fitRoute(); });
    document.getElementById('locate').addEventListener('click', function(){ locateMe(true); });
    document.getElementById('share').addEventListener('click', async function(){
      const url = location.href;
      if (navigator.share) { try { await navigator.share({ title: document.title, url: url }); } catch(e){} }
      else { try { await navigator.clipboard.writeText(url); alert('Link kopiert.'); } catch(e){ alert(url); } }
    });

    // Mode
    var modeBtns = { today: document.getElementById('modeToday'), tomorrow: document.getElementById('modeTomorrow'), dayAfter: document.getElementById('modeDayAfter') };
    var mode = 'today';
    function setMode(m){
      mode = m;
      for (var k in modeBtns) { modeBtns[k].classList.toggle('active', (k===m)); }
    }
    modeBtns.today.addEventListener('click', function(){ setMode('today'); });
    modeBtns.tomorrow.addEventListener('click', function(){ setMode('tomorrow'); });
    modeBtns.dayAfter.addEventListener('click', function(){ setMode('dayAfter'); });

    // Markers + labels
    var markers = [];
    points.forEach(function(p){
      var m = L.marker([p.lat, p.lon], { icon: L.divIcon({ className:'chip-marker', html:'<div>'+stripCountry(p.name)+'</div>', iconSize:[10,10], iconAnchor:[10,24], popupAnchor:[0,-20] })}).addTo(map);
      m.on('click', function(){ m.bindPopup('<div>Lade Wetter‚Ä¶</div>').openPopup(); loadPopup(p, m); });
      markers.push(m);
    });

    // Fallback route ‚Äî draw immediately and fit to it so it's always visible
    var latlngs = points.map(function(p){ return [p.lat, p.lon]; });
    var fallbackGroup = L.layerGroup().addTo(map);
    // Use explicit colors (no CSS var dependency) and thicker stroke
    L.polyline(latlngs, { color: '#ffffff', weight: 8, opacity: .95, dashArray: '8 10' }).addTo(fallbackGroup);
    L.polyline(latlngs, { color: '#6b7280', weight: 4, opacity: .95, dashArray: '8 10' }).addTo(fallbackGroup);

    // Fit to fallback immediately (before geolocate/OSRM) so you always see a line
    map.fitBounds(L.latLngBounds(latlngs), { padding: [24,24] });

    // Route group
    var routeGroup = L.layerGroup().addTo(map);
    var routeBounds = null;
    var routeCoords = null;
    function drawCased(coords, color) {
      L.polyline(coords, { color: cssVar('--route-outline','#ffffff'), weight: 9, opacity: 0.95 }).addTo(routeGroup);
      L.polyline(coords, { color: color, weight: 6, opacity: 1.0 }).addTo(routeGroup);
    }
    function decodePolyline6(str){
      var index = 0, lat = 0, lon = 0, coords = [];
      var factor = 1e-6;
      while (index < str.length) {
        var b, res = 0, sh = 0;
        do { b = str.charCodeAt(index++) - 63; res |= (b & 0x1f) << sh; sh += 5; } while (b >= 0x20);
        var dlat = (res & 1) ? ~(res >> 1) : (res >> 1); lat += dlat;
        res = 0; sh = 0;
        do { b = str.charCodeAt(index++) - 63; res |= (b & 0x1f) << sh; sh += 5; } while (b >= 0x20);
        var dlon = (res & 1) ? ~(res >> 1) : (res >> 1); lon += dlon;
        coords.push([lat * factor, lon * factor]);
      }
      return coords;
    }
    function osrmUrlAll(points) {
      var coords = points.map(function(p){ return p.lon+','+p.lat; }).join(';');
      return 'https://router.project-osrm.org/route/v1/driving/'+coords+'?overview=full&geometries=polyline6&alternatives=false&steps=false&continue_straight=true';
    }
    async function fetchWithTimeout(url, ms){
      const ctrl = new AbortController(); const id = setTimeout(function(){ ctrl.abort(); }, ms);
      try { const res = await fetch(url, { signal: ctrl.signal }); return res; } finally { clearTimeout(id); }
    }
    (async function(){
      var status = document.getElementById('status');
      try {
        const res = await fetchWithTimeout(osrmUrlAll(points), 8000);
        if (!res.ok) throw new Error('OSRM '+res.status);
        const data = await res.json();
        if (!data.routes || !data.routes[0]) throw new Error('Keine Route');
        routeCoords = decodePolyline6(data.routes[0].geometry).map(function(x){ return [x[0], x[1]]; });
        drawCased(routeCoords, cssVar('--route','#6b705c'));
        routeBounds = L.latLngBounds(routeCoords);
        // Replace fallback once route is in
        map.removeLayer(fallbackGroup);
        status.textContent = 'Bereit.'; setTimeout(function(){ status.style.display='none'; }, 1200);
      } catch(e){
        console.warn('OSRM Problem', e);
        status.textContent = 'Zeige Fallback (Stra√üenroute nicht geladen).';
        setTimeout(function(){ status.style.display='none'; }, 2500);
      }
    })();

    // Auto-locate with route awareness
    var meMarker = null;
    function markMe(lat, lon){
      if (meMarker) { map.removeLayer(meMarker); }
      meMarker = L.circleMarker([lat, lon], { radius: 6, weight: 2, color: cssVar('--me','#2563eb'), fillOpacity: .6 }).addTo(map);
      meMarker.bindPopup('Dein Standort');
    }
    function fitRoute(){
      var b = routeBounds || L.latLngBounds(latlngs);
      map.fitBounds(b, { padding: [24,24] });
      var s = document.getElementById('status'); s.textContent = 'Route zentriert.'; s.style.display='block'; setTimeout(function(){ s.style.display='none'; }, 1000);
    }
    function toRad(x){ return x*Math.PI/180; }
    function haversine(lat1, lon1, lat2, lon2){
      var R=6371000; var dLat = toRad(lat2-lat1), dLon = toRad(lon2-lon1);
      var a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)*Math.sin(dLon/2);
      return 2*R*Math.asin(Math.sqrt(a));
    }
    function nearestDistanceMeters(lat, lon, coords){
      if (!coords || !coords.length) return Infinity;
      var best = Infinity;
      for (var i=0;i<coords.length;i+=20){
        var c = coords[i];
        var d = haversine(lat, lon, c[0], c[1]);
        if (d<best) best=d;
      }
      return best;
    }
    function locateMe(userAction){
      var status = document.getElementById('status');
      status.style.display='block'; status.textContent = 'Bestimme deinen Standort ‚Ä¶';
      if (!navigator.geolocation) { status.textContent = 'Geolocation nicht verf√ºgbar.'; return; }
      navigator.geolocation.getCurrentPosition(function(pos){
        var latitude = pos.coords.latitude, longitude = pos.coords.longitude;
        markMe(latitude, longitude);
        if (routeCoords && routeCoords.length){
          var dist = nearestDistanceMeters(latitude, longitude, routeCoords);
          if (dist < 30000){
            map.setView([latitude, longitude], 11);
            status.textContent = 'Zentriert auf dich (nahe Route).';
          } else if (routeBounds){
            var combo = routeBounds.pad(0);
            combo.extend([latitude, longitude]);
            map.fitBounds(combo, { padding: [28,28] });
            status.textContent = 'Route + Standort im Blick.';
          } else {
            map.setView([latitude, longitude], 11);
            status.textContent = 'Zentriert auf dich.';
          }
        } else {
          map.setView([latitude, longitude], 11);
          status.textContent = 'Zentriert auf dich.';
        }
        setTimeout(function(){ status.style.display='none'; }, 1600);
      }, function(err){
        console.warn('Geo-Error', err);
        status.textContent = 'Standort nicht erlaubt. Tipp: ‚ÄûRoute zentrieren‚Äú.';
        setTimeout(function(){ status.style.display='none'; }, 1800);
      }, { enableHighAccuracy: true, timeout: 5000, maximumAge: 60000 });
    }

    // Start: immediately fit to route (done above), then try auto-locate
    locateMe(false);

    // Weather popups (no optional chaining for older Safari)
    var codeMap = {
      0: "Klar ‚òÄÔ∏è", 1: "√úberwiegend klar üå§Ô∏è", 2: "Wechselhaft ‚õÖ", 3: "Bedeckt ‚òÅÔ∏è",
      45: "Nebel üå´Ô∏è", 48: "Reif/Nebel üå´Ô∏è",
      51: "Nieselregen üå¶Ô∏è", 53: "Nieselregen üå¶Ô∏è", 55: "Nieselregen üå¶Ô∏è",
      56: "Gefrierender Niesel üåßÔ∏è‚ùÑÔ∏è", 57: "Gefrierender Niesel üåßÔ∏è‚ùÑÔ∏è",
      61: "Regen üåßÔ∏è", 63: "Regen üåßÔ∏è", 65: "Starker Regen üåßÔ∏è",
      66: "Gefrierender Regen üåßÔ∏è‚ùÑÔ∏è", 67: "Gefrierender Regen üåßÔ∏è‚ùÑÔ∏è",
      71: "Schnee üå®Ô∏è", 73: "Schnee üå®Ô∏è", 75: "Starker Schnee üå®Ô∏è",
      77: "Schneegriesel üå®Ô∏è",
      80: "Schauer üå¶Ô∏è", 81: "Schauer üå¶Ô∏è", 82: "Starke Schauer üåßÔ∏è",
      85: "Schneeschauer üå®Ô∏è", 86: "Starke Schneeschauer üå®Ô∏è",
      95: "Gewitter ‚õàÔ∏è", 96: "Gewitter mit Hagel ‚õàÔ∏è", 97: "Gewitter mit Hagel ‚õàÔ∏è"
    };
    function fmt(n, unit){ return (n==null || isNaN(n)) ? '-' : (Math.round(n)+(unit||'')); }
    function windyLink(lat, lon){ var z=8; return 'https://www.windy.com/'+lat.toFixed(3)+'/'+lon.toFixed(3)+'?'+lat.toFixed(3)+','+lon.toFixed(3)+','+z; }

    async function loadPopup(p, marker) {
      var url = 'https://api.open-meteo.com/v1/forecast?latitude='+p.lat+'&longitude='+p.lon
              + '&current=temperature_2m,precipitation,wind_speed_10m,weather_code'
              + '&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,weather_code'
              + '&timezone=auto';
      try {
        const res = await fetch(url); const data = await res.json();
        var cur = data.current || {}; var d = data.daily || {};
        var idx = (mode==='today') ? 0 : (mode==='tomorrow' ? 1 : 2);
        var dayLabel = (idx===0?'Heute':(idx===1?'Morgen':'√úbermorgen'));
        var wxCodeDay = (d.weather_code && d.weather_code[idx] != null) ? d.weather_code[idx] : null;
        var wxDescDay = codeMap[wxCodeDay] || '‚Äì';

        var maxT = d.temperature_2m_max && d.temperature_2m_max[idx];
        var minT = d.temperature_2m_min && d.temperature_2m_min[idx];
        var pop  = d.precipitation_probability_max && d.precipitation_probability_max[idx];

        var html = '<div>' +
            '<strong>'+p.name+'</strong><br/>' +
            '<div style="margin:4px 0 6px;"><em>'+dayLabel+'</em>: <strong>Max '+fmt(maxT,'¬∞C')+'</strong> ¬∑ Min '+fmt(minT,'¬∞C')+' ¬∑ Regenwkt. '+(pop==null?'-':pop+'%')+' ¬∑ '+wxDescDay+'</div>' +
            '<div style="font-size:12px;color:var(--muted);">Jetzt: '+fmt(cur.temperature_2m,'¬∞C')+' ¬∑ Wind '+fmt(cur.wind_speed_10m,' km/h')+' ¬∑ '+(codeMap[cur.weather_code] || '‚Äì')+'</div>' +
            '<a href="'+windyLink(p.lat, p.lon)+'" target="_blank" rel="noopener">Details auf Windy √∂ffnen</a>' +
          '</div>';
        marker.bindPopup(html).openPopup();
      } catch(e) {
        marker.bindPopup('<div><strong>'+p.name+'</strong><br/><span style="color:var(--muted);">Wetter gerade nicht erreichbar.</span></div>').openPopup();
      }
    }
  </script>
</body>
</html>
